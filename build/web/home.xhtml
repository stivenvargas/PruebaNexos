<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carro Compras</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form id="form">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Todo 1</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <h:commandButton id="idCarrio" styleClass="nav-link"
                                                 value="Carrito #{productoController.contador}"
                                                 action="#{productoController.verCarrito()}"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container mt-4">
                <div class="row">
                    <c:forEach items="#{productoController.listProduct.productos}" var="pro">
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    <h2>#{pro.nombres}</h2>
                                </div>
                                <div class="card-body">
                                    <i>$ #{pro.precio}</i>
                                    <img src="" width="150" height="130"></img>
                                </div>
                                <div class="card-footer">
                                    <label>#{pro.descripcion}</label>
                                    <div>
                                        <p:commandButton styleClass="btn btn-outline-success" value="Agregar a carrito"
                                                         update="form"
                                                         action="#{productoController.consultarProducto(pro.idProducto)}"></p:commandButton>
                                        <p:commandButton styleClass="btn btn-primary" value="Comprar"
                                                         action="#{productoController.hacerCompra(pro.idProducto)}"></p:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </c:forEach>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </h:body>
</html>
