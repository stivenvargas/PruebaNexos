<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form id="carrito">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Todo 1</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <h:commandButton id="idCarrio" styleClass="nav-link"
                                                 value="Seguir comprando #{productoController.contador}"
                                                 action="home"/>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Nombre</th>
                                    <th>Descripcion</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    <th>Subtotal</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{productoController.listaCarrito}" var="carro">
                                    <td>#{carro.item}</td>
                                    <td>#{carro.nombre}</td>
                                    <td>#{carro.descripcion}</td>
                                    <td>#{carro.precioCompra}</td>
                                    <td>#{carro.cantidad}</td>
                                    <td>#{carro.subTotal}</td>
                                    <td>
                                        <p:commandButton action="#{productoController.eliminarProducto(carro.idProducto)}"
                                                         value="eliminar" update="carrito"></p:commandButton>
                                    </td>
                                </c:forEach>

                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>Hacer compra</h2>
                            </div>
                            <div class="card-body">
                                <h:outputLabel>Subtotal</h:outputLabel>
                                <h:outputText styleClass="form-control" value="#{productoController.totalPagar}"></h:outputText>
                                <h:outputLabel>Total a pagar</h:outputLabel>
                                <h:outputText styleClass="form-control" value="#{productoController.totalPagar}"></h:outputText>
                            </div>
                            <div class="card-footer">
                                <p:commandButton styleClass="btn btn-primary" value="Realizar Pago"
                                                 action="#{productoController.realizarPago()}"
                                                 update="carrito"></p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    </h:body>
</html>
